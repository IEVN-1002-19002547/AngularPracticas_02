<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="numero1" class="form-label">Ingrese el primer numero:</label>
            <input type="number" class="form-control" [(ngModel)]="numero1" placeholder="">
        </div>
        <div class="mb-3">
            <label for="numero2" class="form-label">Primer numero</label>
            <input type="number" class="form-control" [(ngModel)]="numero2" placeholder="">
        </div>
        <div class="mb-3">
            <button (click)="multiplicar()" class="btn btn-primary"> Multiplicar</button>
        </div>

    </div>  
    <div class="col-6">
        <div class="col-3">
            <h2>El numero uno es: {{ numero1 }}</h2>
           </div>
           <div class="col-3">
            <h2>El numero uno es: {{ numero2 }}</h2>
           </div>
        <div *ngIf="resultado !== undefined" class="col-3">
            <p>El resultado es: {{ resultado }} = {{ multiplicacion }}</p>
        </div>           
    </div>    
</div>
